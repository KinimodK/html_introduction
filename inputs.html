<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML forum inputs</title>
</head>

<body>
  
  <h3>Different inputs:</h3>


  <form>

    <label for="text">Text input: </label>
    <input type="text" name="text" id="text">
    <br>

    <label for="submit">Submit button: </label>
    <input type="submit" name="submit" id="submit">
    <br>

    <label for="file">Select a file: </label>
    <input type="file" name="file" id="file" accept="image/*,.pdf" multiple>
    <br>

    <!-- This is a nested approach of adding label to an input -->
    <label>
      "Set a date: "
      <input type="date" name="date" min="1997-01-01" max="2030-12-31">
    </label>
    <br>

    <label for="radio">Radio button: </label>
    <input type="radio" name="radio" id="name" value="Button value">
    <br>

    <label for="range">Range slider: </label>
    <input type="range" name="range" id="range" min="-10" max="10" step="any">
    
  </form>


</body>

</html>
